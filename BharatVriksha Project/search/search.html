<html lang="en">

    <title>Search Page</title>
    <link rel="stylesheet" href="search.css">
</head>
<body>
    <header>
        <h1>Search Page</h1>

        </div>

        <section id="results" class="results">
            <h2>Search Results</h2>
            <div class="result-item">
                <h3>Result Title 1</h3>
                <p>This is a brief description of the first search result.</p>
            </div>
            <div class="result-item">
                <h3>Result Title 2</h3>
                <p>This is a brief description of the second search result.</p>
            </div>
            <div class="result-item">
                <h3>Result Title 3</h3>
                <p>This is a brief description of the third search result.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 My Website. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
